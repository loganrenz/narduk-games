name = "stack-balance-api"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# Game data database (scores, stats, high scores)
[[d1_databases]]
binding = "DB"
database_name = "stack-balance-data"
database_id = "cfd67598-70b6-4279-9fa4-4408762be3ae"

# Auth API URL for user validation
vars = { AUTH_API_URL = "https://narduk-games-auth-api.narduk.workers.dev" }

[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "stack-balance-data"
database_id = "cfd67598-70b6-4279-9fa4-4408762be3ae"

[env.production.vars]
AUTH_API_URL = "https://narduk-games-auth-api.narduk.workers.dev"

