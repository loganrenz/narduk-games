name = "wordle-clone-api"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# Game data database (scores, stats, game history)
[[d1_databases]]
binding = "DB"
database_name = "wordle-clone-data"
database_id = "d6596363-f299-4658-b32e-2934ab20105a"

# Auth API URL for user validation
vars = { AUTH_API_URL = "https://narduk-games-auth-api.narduk.workers.dev" }

[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "wordle-clone-data"
database_id = "d6596363-f299-4658-b32e-2934ab20105a"

[env.production.vars]
AUTH_API_URL = "https://narduk-games-auth-api.narduk.workers.dev"

