<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation - Physics</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            display: block;
            background: #2d5016;
        }
        .controls {
            margin-top: 15px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸš¦ Traffic Light Simulation - Physics</h1>
    <div class="container">
        <canvas id="canvas" width="800" height="400"></canvas>
        <div class="controls">
            <button id="toggleBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="info">
            Realistic acceleration, deceleration, and safe following distance
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typescript@5.3.3/lib/typescript.js"></script>
    <script type="text/typescript">
        // Traffic Light Simulation - Physics Variant
        // Features: Realistic acceleration, deceleration, car spacing

        enum LightState {
            RED = 'red',
            YELLOW = 'yellow',
            GREEN = 'green'
        }

        interface Car {
            x: number;
            y: number;
            width: number;
            height: number;
            velocity: number;
            maxSpeed: number;
            acceleration: number;
            deceleration: number;
            color: string;
            targetSpeed: number;
        }

        class PhysicsTrafficSimulation {
            private canvas: HTMLCanvasElement;
            private ctx: CanvasRenderingContext2D;
            private lightState: LightState = LightState.RED;
            private lightTimer: number = 0;
            private lightDurations: { [key: string]: number } = {
                red: 4000,
                yellow: 2000,
                green: 5000
            };
            private cars: Car[] = [];
            private carSpawnTimer: number = 0;
            private carSpawnInterval: number = 2500;
            private isRunning: boolean = true;
            private roadY: number = 200;
            private lightX: number = 400;
            private lastTime: number = 0;
            private minCarSpacing: number = 80;
            private stopLine: number = 350;

            constructor(canvasId: string) {
                this.canvas = document.getElementById(canvasId) as HTMLCanvasElement;
                this.ctx = this.canvas.getContext('2d')!;
                this.roadY = this.canvas.height / 2;
                this.lightX = this.canvas.width / 2;
                this.stopLine = this.lightX - 50;
                this.initCars();
                this.setupControls();
                this.animate(0);
            }

            private initCars(): void {
                for (let i = 0; i < 2; i++) {
                    this.spawnCar(-100 - i * 120);
                }
            }

            private spawnCar(initialX: number = -50): void {
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#C44569', '#6C5CE7'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                this.cars.push({
                    x: initialX,
                    y: this.roadY - 15,
                    width: 40,
                    height: 30,
                    velocity: 0,
                    maxSpeed: 2.5 + Math.random() * 0.5,
                    acceleration: 0.08,
                    deceleration: 0.12,
                    color: color,
                    targetSpeed: 2.5 + Math.random() * 0.5
                });
            }

            private updateLightState(deltaTime: number): void {
                this.lightTimer += deltaTime;
                const currentDuration = this.lightDurations[this.lightState];

                if (this.lightTimer >= currentDuration) {
                    this.lightTimer = 0;
                    switch (this.lightState) {
                        case LightState.RED:
                            this.lightState = LightState.GREEN;
                            break;
                        case LightState.GREEN:
                            this.lightState = LightState.YELLOW;
                            break;
                        case LightState.YELLOW:
                            this.lightState = LightState.RED;
                            break;
                    }
                }
            }

            private calculateTargetSpeed(car: Car, index: number): number {
                // Check if light is red and car needs to stop
                const shouldStopAtLight = this.lightState === LightState.RED && 
                                         car.x < this.stopLine + 100 &&
                                         car.x > this.stopLine - 200;

                if (shouldStopAtLight && car.x < this.stopLine) {
                    return 0;
                }

                // Check distance to car ahead
                if (index > 0) {
                    const carAhead = this.cars[index - 1];
                    const distance = carAhead.x - car.x - car.width;
                    
                    if (distance < this.minCarSpacing) {
                        // Follow car ahead - match their speed or slower
                        return Math.min(carAhead.velocity, car.maxSpeed * 0.8);
                    }
                }

                // Check if light is yellow and car is close
                if (this.lightState === LightState.YELLOW && car.x < this.stopLine + 150) {
                    // Slow down if far enough, speed up if too close to stop safely
                    if (car.x < this.stopLine - 50) {
                        return car.maxSpeed * 0.3; // Slow down
                    }
                }

                // Default: target max speed
                return car.maxSpeed;
            }

            private updateCars(deltaTime: number): void {
                if (!this.isRunning) return;

                // Spawn new cars
                this.carSpawnTimer += deltaTime;
                if (this.carSpawnTimer >= this.carSpawnInterval) {
                    this.carSpawnTimer = 0;
                    // Only spawn if there's space
                    if (this.cars.length === 0 || this.cars[this.cars.length - 1].x < -100) {
                        this.spawnCar();
                    }
                }

                // Update cars from front to back
                for (let i = this.cars.length - 1; i >= 0; i--) {
                    const car = this.cars[i];
                    
                    // Calculate target speed based on conditions
                    car.targetSpeed = this.calculateTargetSpeed(car, i);

                    // Apply acceleration or deceleration
                    if (car.velocity < car.targetSpeed) {
                        car.velocity = Math.min(car.velocity + car.acceleration * (deltaTime / 16), car.targetSpeed);
                    } else if (car.velocity > car.targetSpeed) {
                        car.velocity = Math.max(car.velocity - car.deceleration * (deltaTime / 16), car.targetSpeed);
                    }

                    // Update position
                    car.x += car.velocity * (deltaTime / 16);

                    // Remove cars that have left the screen
                    if (car.x > this.canvas.width + 50) {
                        this.cars.splice(i, 1);
                    }
                }
            }

            private drawRoad(): void {
                // Road surface
                this.ctx.fillStyle = '#4a4a4a';
                this.ctx.fillRect(0, this.roadY - 30, this.canvas.width, 60);

                // Stop line
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(this.stopLine - 2, this.roadY - 30, 4, 60);

                // Road markings
                this.ctx.strokeStyle = '#ffff00';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([20, 20]);
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.roadY);
                this.ctx.lineTo(this.canvas.width, this.roadY);
                this.ctx.stroke();
                this.ctx.setLineDash([]);
            }

            private drawTrafficLight(): void {
                const lightY = this.roadY - 80;
                const lightSize = 20;
                const spacing = 30;

                // Traffic light box
                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(this.lightX - 15, lightY - 10, 30, 90);

                // Red light
                this.ctx.beginPath();
                this.ctx.arc(this.lightX, lightY, lightSize, 0, Math.PI * 2);
                this.ctx.fillStyle = this.lightState === LightState.RED ? '#ff0000' : '#440000';
                this.ctx.fill();
                this.ctx.strokeStyle = '#000';
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
                if (this.lightState === LightState.RED) {
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = '#ff0000';
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }

                // Yellow light
                this.ctx.beginPath();
                this.ctx.arc(this.lightX, lightY + spacing, lightSize, 0, Math.PI * 2);
                this.ctx.fillStyle = this.lightState === LightState.YELLOW ? '#ffff00' : '#444400';
                this.ctx.fill();
                this.ctx.stroke();
                if (this.lightState === LightState.YELLOW) {
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = '#ffff00';
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }

                // Green light
                this.ctx.beginPath();
                this.ctx.arc(this.lightX, lightY + spacing * 2, lightSize, 0, Math.PI * 2);
                this.ctx.fillStyle = this.lightState === LightState.GREEN ? '#00ff00' : '#004400';
                this.ctx.fill();
                this.ctx.stroke();
                if (this.lightState === LightState.GREEN) {
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = '#00ff00';
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }
            }

            private drawCars(): void {
                for (const car of this.cars) {
                    // Car shadow
                    this.ctx.fillStyle = 'rgba(0,0,0,0.2)';
                    this.ctx.fillRect(car.x + 2, car.y + car.height, car.width, 4);

                    // Car body
                    this.ctx.fillStyle = car.color;
                    this.ctx.fillRect(car.x, car.y, car.width, car.height);

                    // Car windows
                    this.ctx.fillStyle = '#87CEEB';
                    this.ctx.fillRect(car.x + 5, car.y + 5, 12, 8);
                    this.ctx.fillRect(car.x + 23, car.y + 5, 12, 8);

                    // Car wheels
                    this.ctx.fillStyle = '#222';
                    this.ctx.fillRect(car.x + 5, car.y + car.height - 5, 10, 5);
                    this.ctx.fillRect(car.x + 25, car.y + car.height - 5, 10, 5);

                    // Speed indicator (small dot)
                    const speedRatio = car.velocity / car.maxSpeed;
                    this.ctx.fillStyle = speedRatio > 0.8 ? '#00ff00' : speedRatio > 0.4 ? '#ffff00' : '#ff0000';
                    this.ctx.beginPath();
                    this.ctx.arc(car.x + car.width / 2, car.y - 5, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            private draw(): void {
                // Clear canvas
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grass
                this.ctx.fillStyle = '#90EE90';
                this.ctx.fillRect(0, 0, this.canvas.width, this.roadY - 30);
                this.ctx.fillRect(0, this.roadY + 30, this.canvas.width, this.canvas.height - (this.roadY + 30));

                this.drawRoad();
                this.drawTrafficLight();
                this.drawCars();

                // Draw state indicator
                this.ctx.fillStyle = '#000';
                this.ctx.font = 'bold 20px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(`Light: ${this.lightState.toUpperCase()}`, this.canvas.width / 2, 30);
                this.ctx.fillText(`Cars: ${this.cars.length} | Avg Speed: ${(this.cars.reduce((sum, c) => sum + c.velocity, 0) / Math.max(1, this.cars.length) * 10).toFixed(1)} km/h`, this.canvas.width / 2, 55);
            }

            private animate = (currentTime: number): void => {
                const deltaTime = currentTime - this.lastTime || 16;
                this.lastTime = currentTime;

                if (this.isRunning) {
                    this.updateLightState(deltaTime);
                    this.updateCars(deltaTime);
                }

                this.draw();
                requestAnimationFrame(this.animate);
            };

            private setupControls(): void {
                const toggleBtn = document.getElementById('toggleBtn') as HTMLButtonElement;
                const resetBtn = document.getElementById('resetBtn') as HTMLButtonElement;

                toggleBtn.addEventListener('click', () => {
                    this.isRunning = !this.isRunning;
                    toggleBtn.textContent = this.isRunning ? 'Pause' : 'Resume';
                });

                resetBtn.addEventListener('click', () => {
                    this.cars = [];
                    this.lightState = LightState.RED;
                    this.lightTimer = 0;
                    this.carSpawnTimer = 0;
                    this.initCars();
                });
            }
        }

        // Compile and run TypeScript
        window.addEventListener('DOMContentLoaded', () => {
            const script = document.querySelector('script[type="text/typescript"]') as HTMLScriptElement;
            const code = script.textContent || '';
            const compiled = (window as any).ts.transpile(code, {
                target: (window as any).ts.ScriptTarget.ES2020,
                module: (window as any).ts.ModuleKind.None
            });
            eval(compiled);
            new PhysicsTrafficSimulation('canvas');
        });
    </script>
</body>
</html>
